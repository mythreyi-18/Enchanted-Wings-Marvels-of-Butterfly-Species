<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result - Enchanted Wings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top, #f3e5f5 30%, #e1bee7 100%);
            height: 100vh;
            text-align: center;
            color: #4a148c;
        }

        h1 {
            margin-top: 40px;
            font-size: 34px;
            color: #6a1b9a;
        }

        h2 {
            margin-top: 20px;
            color: #4a148c;
        }

        .image-container {
            margin: 20px auto;
        }

        img {
            max-width: 300px;
            height: auto;
            border: 4px solid #ce93d8;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .back-button {
            margin-top: 30px;
        }

        button {
            background-color: #8e24aa;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a1b9a;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #8bc34a, #aed581);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>

        <img src="{{ url_for('static', filename=uploaded_image) }}" alt="Uploaded Butterfly">

    <div class="back-button">
        <a href="/">

</body>
</html>
